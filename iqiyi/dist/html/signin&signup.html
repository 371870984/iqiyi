_frame><div class=signin_frame_top><div class=signin_frame_top_cont><h2 class=signin_frame_title>登录</h2><div class="info_container signin_username"><span class=info_title>用户名</span><p class=error_info><span></span></p><input type=text class=input_box name=signin_name id=signin_name placeholder=请输入用户名></div><div class="info_container signin_password"><p class=error_info><span></span></p><div class=signin_password_container><input type=password class="input_box input_pass_box" name=signin_pass id=signin_pass placeholder=请输入密码></div><a href=javascript:; class="show_pass eye_close"></a></div><div class=forgot_pass><a href=javascript:;>忘记密码</a></div><a href=javascript:; class="btn_signin btn_gray">登录</a></div></div><div class=signin_frame_bottom><div class=signin_frame_bottom_cont><a href=javascript:;>注册</a></div></div></div></div></div><script src=../script/lib/jquery.min.js></script><script src=../script/lib/jquery.cookie.js></script><script src=../script/js/signin&signup.js></script></body></html>
